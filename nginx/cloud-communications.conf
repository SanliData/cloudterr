# NGINX reverse proxy for Cloud Communications LLC (Next.js)
# https://nginx.org/
#
# Kullanım:
#   Linux:   Bu dosyayı /etc/nginx/sites-available/ içine kopyalayıp
#            sites-enabled ile symlink oluşturun; nginx -t && systemctl reload nginx
#   Windows: nginx klasörüne kopyalayıp nginx.conf içinde "include" ile ekleyin.

# HTTP → Next.js (port 3000)
# default_server: Bu sunucuda 80 portuna gelen tüm istekler (cloudtelc.com dahil) buraya düşer
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name www.cloudtelc.com cloudtelc.com _;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Next.js'e proxy
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Next.js static / _next
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Favicon / logo
    location = /favicon.ico {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
    }
}

